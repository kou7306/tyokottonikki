    </div>
  </form>

  <form onsubmit="event.preventDefault(); sendText();" class="mb-3">
    <div class="input-group">
      <input
        type="text"
        id="textInput"
        class="form-control"
        placeholder="テキストを入力してください"
      />
      <div class="input-group-append">
        <button type="submit" class="btn btn-success">文字で送信</button>
      </div>
    </div>
  </form>

  <form onsubmit="event.preventDefault(); sendVoice();" class="mb-3">
    <button type="submit" class="btn btn-primary mb-2" id="speak-button">
      話しかける
    </button>
    <div class="language">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="voice-lang"
          id="japanese"
          value="japanese"
          checked
        />
        <label class="form-check-label" for="japanese">日本語</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="voice-lang"
          id="english"
          value="english"
        />
        <label class="form-check-label" for="english">English</label>
      </div>
    </div>
    <div class="image">
      <div class="image-form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gpt_image_switch"
          value="create"
          checked
        />
        <label class="image-form-check-label">絵を生成する</label>
      </div>
      <div class="image-form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gpt_image_switch"
          value="no-create"
        />
        <label class="image-form-check-label">絵を生成しない</label>
      </div>
    </div>

    <div class="read">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="read_aloud"
          name="voice"
          value="read_aloud"
          checked
        />
        <label class="form-check-label">読み上げる</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="not_read_aloud"
          name="voice"
          value="not_read_aloud"
        />
        <label class="form-check-label">読み上げない</label>
      </div>
    </div>
  </form>

  <!-- ローディングのdiv -->
  <div
    class="modal"
    id="loadingModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="conversation" class="border p-3 mb-3">
    <div id="gpt">GPT-3: 今日はどんな1日でしたか？</div>
  </div>

  <button
    id="end-button"
    class="btn btn-secondary rounded-pill mb-3"
    onclick="endQuestioning()"
  >
    この回答で終わる
  </button>

  <div>
    <a href="/{{username}}" class="btn btn-link myButton">ホームへ戻る</a>
  </div>
</div>
<script src="/static/javascript/script.js"></script>

{% endblock %}
