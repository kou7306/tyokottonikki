{% extends "base.html" %}
{% block content %}

  <!-- 日記作成 -->
  <script src="static/javascript/calendar.js"></script>
  <script type="text/javascript">
    var link = document.createElement('link');
    link.href = 'static/css/calendar.css';
    link.rel = 'stylesheet';
    link.type = 'text/css';
    var head = document.getElementsByTagName('head')[0];
    head.appendChild(link);
  </script>

  <h1>日記アプリケーション</h1>
  <a href="{{username}}/create" role="button">新規作成画面</a>
  <a href="/logout" role="button">ログアウト</a>
  {% if posts!=None %}
  {% for post in posts %}
  <div class="l-wrapper">
    <article class="card">
      <div class="card__header">
        <h2 class="card__contents">{{ post.date }}</h2>
        <a href="{{username}}/{{ post.post_id }}/contents">
          <h1 class="card__title">{{ post.title }}</h1>
        </a>
        <a href="{{username}}/{{ post.post_id }}/update" role="button" class="card__contents">編集</a>
        <a href="{{username}}/{{ post.post_id }}/delete" role="button" class="card__contents">削除</a>
        <p class="card__contents">作成日時: {{ post.created_at }}</p>
      </div>
    </article>
  </div>
  {% endfor %}
  {% endif %}

  <div class="wrapper">
    <!-- xxxx年xx月を表示 -->
    <h1 id="header"></h1>

    <!-- ボタンクリックで月移動 -->
    <div id="next-prev-button">
      <button id="prev" onclick="prev()">&lt;</button>
      <button id="next" onclick="next()">&gt;</button>
    </div>

    <!-- カレンダー -->
    <div id="calendar"></div>
  </div>
  <div class="gallery">
  <!-- 絵をランダムで -->
    <ul class="slider">
      {%for post in posts %}
      <li><img class="slider-image" src="{{ images_dict[post.post_id] }}" alt=""></li>
      {% endfor %}
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/static/javascript/home_script.js"></script>
  </div>

{% endblock %}
