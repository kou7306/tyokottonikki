<!DOCTYPE html>
<html>
  <head>
    <title>Diary App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Hello, World!</h1>

      <!-- このボタンを押すと、音声入力開始 -->
      <form onsubmit="event.preventDefault(); sendVoice();">
        <button type="submit" class="btn btn-primary">話しかける</button>
        <input type="radio" name="voice-lang" value="english" checked>English
        <input type="radio" name="voice-lang" value="japanese">日本語
      </form>

      <!-- テキスト入力フォーム -->
      <form onsubmit="event.preventDefault(); sendText();">
        <div class="row">
          <div class="col-md-8">
            <input
              type="text"
              id="textInput"
              class="form-control"
              placeholder="テキストを入力してください"
            />
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success">文字で送信</button>
          </div>
        </div>
      </form>

      <!-- ここにid=user or id=gptのdiv要素が追加されていく -->
      <div id="conversation"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
